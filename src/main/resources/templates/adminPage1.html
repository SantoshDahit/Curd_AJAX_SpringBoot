<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="text-light">
        <span th:text="${loggedInUser.name}"></span>
        <span th:text="${loggedInUser.lastName}"></span>
    </div>
    <form class="form-inline" th:action="@{/logout}" th:method="POST">
        <button class="btn btn-outline-dark my-2 my-sm-0 text-light" type="submit">Logout</button>
    </form>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 bg-white text-primary d-flex flex-column vh-100 ">
            <form action="/admin/adminPage" method="GET">
                <button type="submit" class="btn btn-white btn-lg btn-block active">Admin</button>
            </form>
            <form action="/student" method="GET">
                <button type="submit" class="btn btn-white btn-lg btn-block active">Student</button>
            </form>
        </div>

        <div class="col-lg-9 bg-light text-dark d-flex flex-column vh-100">
            <div class="container">
                <div class="col">
                    <div class="col-lg-12 offset-lg py-5">
                        <h1>Admin panel</h1>
                        <div class="card mt-5">
                            <div class="card-header">
                                <a href="/admin/adminPage" class="btn btn-light">All Students</a>
                                <a href="/admin/new" class="btn btn-light">New Student</a>
                            </div>
                            <div class="card-body">
                                <table class="table table-bordered" id="studentsTable">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Last Name</th>
                                        <th>Degree</th>
                                        <th>Roles</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <!-- Table content will be inserted here dynamically -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Include jQuery library -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    $(document).ready(function() {
        // Function to fetch and display all students
        function fetchStudents() {
            $.ajax({
                url: "/admin/studentsData", // Endpoint to fetch student data
                type: "GET",
                dataType: "json", // Expect JSON response
                success: function(data) {
                    // Replace the content of the table body with the fetched data
                    var tableBody = $("#studentsTable tbody");
                    tableBody.empty(); // Clear existing data
                    data.forEach(function(student) {
                        tableBody.append("<tr>" +
                            "<td>" + student.id + "</td>" +
                            "<td>" + student.name + "</td>" +
                            "<td>" + student.lastName + "</td>" +
                            "<td>" + student.degree + "</td>" +
                            "<td>" + student.roles.map(role => role.role).join(", ") + "</td>" +
                            "<td><form action='/admin/edit' method='PUT'><input type='hidden' name='id' value='" + student.id + "'/><button type='submit' class='btn btn-primary btn-sm'>Edit</button></form></td>" +
                            "<td><form action='/admin/delete' method='PUT'><input type='hidden' name='id' value='" + student.id + "'/><button type='submit' class='btn btn-danger btn-sm'>Delete</button></form></td>" +
                            "</tr>");
                    });
                },
                error: function(xhr, status, error) {
                    // Handle error
                    console.error("Error fetching data: " + error);
                }
            });
        }

        // Initial fetch of student data
        fetchStudents();
    });
</script>

</body>
</html>
