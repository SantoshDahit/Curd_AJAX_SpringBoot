<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Student</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="card-title mb-0">Edit Student</h5>
                    <button type="button" class="close d-none d-md-block" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="card-body">
                    <form th:method="put" th:action="@{/admin/edit}" th:object="${student}" class="card-body">
                        <div class="form-group">
                            <label for="id">ID</label>
                            <input type="text" class="form-control" th:field="*{id}" th:value="${student.id}" id="id" hidden="hidden">
                        </div>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" th:field="*{name}" id="name">
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" th:field="*{lastName}" id="lastName">
                        </div>
                        <div class="form-group">
                            <label for="degree">Degree</label>
                            <input type="text" class="form-control" th:field="*{degree}" id="degree">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" th:field="*{password}" id="password">
                        </div>
                        <!-- Empty div to hold roles selection -->
                        <div id="rolesSelection"></div>
                        <div class="card-header text-right">
                            <button type="button" class="btn btn-secondary">Close</button>
                            <button type="submit" class="btn btn-primary">Delete</button>
                        </div>
                    </form>

                </div>

            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        // Ajax code to fetch roles and populate the rolesSelection div
        $.ajax({
            url: "/admin/roles",
            type: "GET",
            dataType: "json",
            success: function(roles) {
                var rolesHtml = '<label for="roles">Roles</label><select id="roles" name="roles" multiple>';
                roles.forEach(function(role) {
                    rolesHtml += '<option value="' + role.id + '">' + role.name + '</option>';
                });
                rolesHtml += '</select>';
                $('#rolesSelection').html(rolesHtml);
                console.log("delete successfully");
            },
            error: function(xhr, status, error) {
                console.error("Error fetching roles: " + error);
            }
        });
    });
</script>
</body>
</html>
