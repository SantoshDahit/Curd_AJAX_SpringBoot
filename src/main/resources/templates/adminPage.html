<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <!-- Include custom CSS -->
    <link rel="stylesheet" th:href="@{/static/css/index.css}">
</head>
<body class="bg-light">
<!-- Include navigation bar -->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="d-flex align-items-start ">
    <!-- Sidebar -->
    <div class="container w-25 nav flex-column nav-pills py-5" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home">Admin</button>
        <button class="usertab nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile">User</button>
    </div>

    <!-- Content -->
    <div class="tab-content px-4 w-100" id="v-pills-tabContent">
        <!-- Admin tab -->
        <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
            <!-- Users -->
            <h1 class="cont text-black text-capitalize py-5 pb-2 fs-1" style="font-size: large">Users</h1>
            <!-- Tab navigation -->
            <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">All Users</button>
                    <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">New User</button>
                </div>
            </nav>

            <!-- Tab content -->
            <div class="tab-content" id="nav-tabContent">
                <!-- All Users -->
                <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                    <!-- Table for displaying users -->
                    <div class="card">
                        <div class="card-header pb-1">
                            <h5>All Users</h5>
                        </div>
                        <div class="card-body">
                            <div class="m-auto">
                                <table class="table-striped shadow table text-center bg-light m-auto text-center mt-2" id="usersTable">
                                    <thead id="thead" class="mainColor">
                                    <tr>
                                        <th class="text-capitalize">ID</th>
                                        <th class="text-capitalize">Name</th>
                                        <th class="text-capitalize">Last Name</th>
                                        <th class="text-capitalize">Degree</th>
                                        <th class="text-capitalize">Roles</th>
                                        <th class="text-capitalize text-center">Action</th>
                                    </tr>
                                    </thead>
                                    <tbody id="dataList"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- New User -->
                <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                    <!-- Form for adding a new user -->
                    <div class="card">
                        <div class="card-header">
                            <h5 class="">Add new user</h5>
                        </div>
                        <div class="card-body">
                            <!-- Form fields -->
                            <div class="row container m-auto w-75 justify-content-center w-100">
                                <!-- Include form fields for adding a new user -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- User tab -->
        <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
            <!-- User Information Page -->
            <h2 class="cont text-black text-capitalize py-5 pb-2 fs-1">User Information Page</h2>
            <!-- Table for displaying current user's information -->
            <div class="card">
                <div class="card-header">About User</div>
                <div class="card-body">
                    <div class="m-auto">
                        <table class="table-striped shadow table text-center bg-light m-auto text-center ">
                            <thead class="mainColor">
                            <tr>
                                <th class="text-capitalize">ID</th>
                                <th class="text-capitalize">Name</th>
                                <th class="text-capitalize">Last Name</th>
                                <th class="text-capitalize">Degree</th>
                                <th class="text-capitalize">Roles</th>
                            </tr>
                            </thead>
                            <tbody id="currentUserData"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Include Bootstrap JS -->
<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.js}"></script>

<!-- Include jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Include custom JavaScript -->
<script th:src="@{/js/main.js}" src="../static/js/main.js"></script>

<script>
    // Call functions to populate data
    listAllUsers();
    getCurrentUser();
</script>

</body>
</html>
