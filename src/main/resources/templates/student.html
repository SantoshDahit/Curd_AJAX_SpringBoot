
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="text-light">

        <a th:text="${student.get().name}"></a>
        <a th:text="${student.get().lastName}"></a>

    </div>
    <form class="form-inline" th:action="@{/logout}" th:method="POST">
        <button class="btn btn-outline-dark my-2 my-sm-0 text-light" type="submit">Logout</button>
    </form>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 bg-white text-primary d-flex flex-column vh-100 ">
            <form action="/student" method="GET">
                <button type="submit" class="btn btn-white btn-lg btn-block active">Student</button>
            </form>
        </div>

        <div class="col-lg-9 bg-light text-dark d-flex flex-column vh-100">
            <div class="container">
                <div class="col">
                    <div class="col-lg-12 offset-lg py-5">
                        <h1>Student panel</h1>

                            <div class="card-header">
                                <h2>Students information</h2>
                            </div>
                            <div class="card-body">
                                <table class="table table-bordered">
                                    <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Last Name</th>
                                        <th>Degree</th>
                                        <th>Roles</th>

                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>

                                        <td th:text="${student.get().name}"></td>
                                        <td th:text="${student.get().lastName}"></td>
                                        <td th:text="${student.get().degree}"></td>
                                        <td>
                                            <span th:each="role : ${student.get().roles}" th:text="${role.role}"></span>
                                        </td>

                                    </tr>
                                    </tbody>

                                </table>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
